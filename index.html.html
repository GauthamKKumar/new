<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        color: #e63946;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        font-size: 18px;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        background: #e63946;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #d62828;
        transform: scale(1.05);
    }

    .hidden {
        display: none;
    }

    .letter {
        font-size: 20px;
        margin-top: 20px;
        color: #333;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Hey Kanmani ‚ù§Ô∏è</h1>
    <p>I have something special to ask you‚Ä¶</p>
    <button onclick="openLetter()">Open the Letter üíå</button>

    <div id="letter" class="hidden letter">
        <p>
            From the moment you came into my life,<br>
            everything felt a little warmer and brighter ‚ú®<br><br>
            So here I am, asking from my heart‚Ä¶
        </p>
        <h2>Will you be my Valentine? üíñ</h2>
        <button onclick="yesClicked()">Yes üíï</button>
        <button onclick="noClicked()">No üôà</button>
    </div>
</div>

<script>
function openLetter() {
    document.getElementById("letter").classList.remove("hidden");
}

function yesClicked() {
    alert("YAY!!! üíû You just made my heart the happiest ‚ù§Ô∏è");
}

function noClicked() {
    alert("That‚Äôs okay‚Ä¶ but my heart will still choose you üíîüôÇ");
}

/* Generate floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
